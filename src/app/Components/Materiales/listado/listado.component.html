<div class="container m-top">


    <app-bread-crums [breadCrums]="breadCrums"></app-bread-crums>

    <div class="card">
        <div class="card-header">
            Filtro
        </div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Categoria</label>
                    <input class="form-control" placeholder="Nombre de categoria" [(ngModel)]="filterCategoria">
                </div>
                <div class="form-group col-md-6">
                    <label>Proveedor</label>
                    <input class="form-control" placeholder="Nombre del proveedor" [(ngModel)]="filterProveedor">
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-header">
            <div class="row mb-1">
                <div class="col-10">
                    Listado de materiales
                </div>
                <div class="col-2">
                    <button routerLink="/materiales/formulario/nuevo" class="btn btn-primary float-right">
                        <i class="fa fa-plus mr-1"></i>Nuevo
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th> Nombre </th>
                            <th> Precio </th>
                            <th> Categoria </th>
                            <th> Proveedor </th>
                            <th> Existencia </th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let material of Materiales | materialesPipeFilter: filterCategoria: filterProveedor">
                            <td>{{material.Nombre}}</td>
                            <td>{{material.Unidadedida}} {{material.Precio}}</td>
                            <td>{{material.Categoria}}</td>
                            <td>{{material.Proveedor}}</td>
                            <td>{{material.Existencia}}</td>
                            <td><span routerLink="/materiales/formulario/{{material.Id}}" class="btn btn-primary"><i
                                        class="puntero fa fa-pencil"></i></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
